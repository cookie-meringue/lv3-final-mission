spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health

jwt:
  secret-key: ${JWT_SECRET_KEY}
  validity-in-milliseconds: 3600000

api:
  randommer:
    api-key: ${RANDOMMER_API_KEY}
